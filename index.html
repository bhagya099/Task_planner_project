<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Css file -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <!-- Add a fontawesome file -->
    <script src="https://kit.fontawesome.com/925ed07300.js" crossorigin="anonymous"></script>
    <!-- Added JavaScript script -->
    <script src="./js/taskManager.js" defer></script>
    <script src="./js/index.js" defer></script>
    <title>Task Planner</title>
</head>

<body>
    <!-- Making grid template -->
    <!-- Heading  -->
    <div class="row mb-5 me-0" id="headercard">
        <ul class="list-group border-0" id="header">
            <li class="
            list-group-item
            d-flex
            justify-content-between
            align-items-center" 
                id="whiteheader">
                Task Planner
                <svg type="button" data-bs-toggle="collapse" data-bs-target="#collapseform" aria-expanded="false" aria-controls="collapseform" id="ultrabutton" class="justify-content-end" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 128 133" width="128"
                    height="133">
                    <ellipse fill="#1e6de4" cx="64" cy="66.5" rx="64" ry="66.5" />
                    <rect fill="#fffdfd" x="26" y="61" width="73" height="13" rx="6.5" />
                    <rect fill="#fffdfd" x="57" y="34" width="11" height="67" rx="5.5" />
                </svg>
            </li>
        </ul>
    </div>
    <div class="container">
        <!-- Adding a task form -->
        <div class="row border mb-5 collapse" id="collapseform">
            <h3 class="text-center">Add A Task</h3>
            <form>
                <div class="mb-3">
                    <input aria-label="Task Name" type="text" class="form-control" id="name" placeholder="Task Name" />
                    <span id="errMsgName" style="color: red"></span>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="assigned" placeholder="Assigned To" />
                    <span id="errMsgAssign" style="color: red"></span>
                </div>
                <div class="row" id="smallrow">
                    <div class="col-6">
                        <input type="date" class="form-control" id="date" placeholder="Due Date" />
                        <span id="errMsgDate" style="color: red"></span>
                    </div>
                    <div class="col-6">
                        <select id="status" class="form-select" aria-label="dropdown status selection">
                       <option selected>To Do</option>
                       <option>In Progress</option>
                       <option>Review</option>
                       <option>Done</option>
              </select>
                        <span id="errMsgSelect"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="description" placeholder="Task Description"></textarea>
                    <span id="errMsgDes" style="color: red"></span>
                </div>
                <button id="btnSub" type="button" class="btn btn-primary">
            Add Task
          </button>
            </form>
        </div>

        <!-- displaying task -->
        <div id="displayTask" class="row mb-5 sample">
            <!-- first card -->
            <!-- <ul class="list-group">
                <li class="card mb-2" style="width: 100%">

                        <p class="card-text">
                            Some quick example text to build on the card title and make up the bulk of the card's
                            content.
                            </p>
                            </div>
                            <ul class="list-group list-group-flush">
                            <li class="list-group-item">Assign to</li>
                            <li class="list-group-item">Due Date</li>
                            <li class="list-group-item">Status</li>
                            </ul>
                            <div class="card-body">
                        <button type="button " class="btn $btn-border-width:0 btn-success btn-sm">
                Done
            </button>
                        <button type="button" class="btn btn-danger btn-sm">
                Delete
            </button>
                    </div>
                </li>
                </ul> -->
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous ">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
