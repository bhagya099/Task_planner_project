<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <!-- Css file -->
    <link rel="stylsheet" href="./css/style.css">
    <!-- Add a fontawesome file -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/925ed07300.js" crossorigin="anonymous"></script>

    <title>Task Planner</title>
</head>

<body>
    <!-- Making giid template -->
    <div class="container">
        <!-- Heading  -->
        <div class="row border">
            <h1 class="text-center">Task Planner</h1>
            <button type="button" class="btn btn-primary btn-sm">Add Task</button>
        </div>
        <!-- Adding a task form -->
        <div class="row border">

            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Task Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Example: choose wireframe design">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Task Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Using Figma to finalise wireframe">
                </div>
                <div class="mb-3">
                    <label for="assigned" class="form-label">Assigned To</label>
                    <input type="text" class="form-control" id="assigned" placeholder="Colette">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
        <!-- Display task -->
        <div class="row border">Row</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
