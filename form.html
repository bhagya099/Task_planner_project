<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <!-- Add a fontawesome file -->
    <script src="https://kit.fontawesome.com/925ed07300.js" crossorigin="anonymous"></script>

    <title>Task Planner</title>
</head>








<!-- Adding a task form -->
<div class="row border mb-5">
    <h3 class="text-center">Add a task</h3>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="name" placeholder="Example: choose wireframe design" />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Task Description</label>
            <input type="text" class="form-control" id="description" placeholder="Using Figma to finalise wireframe" />
        </div>
        <div class="mb-3">
            <label for="assigned" class="form-label">Assigned To</label>
            <input type="text" class="form-control" id="assigned" placeholder="Colette" />
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="date" />
        </div>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Status</option>
            <option value="1">To Do</option>
            <option value="2">In Progress</option>
            <option value="3">Review</option>
            <option value="3">Done</option>
        </select>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
</div>
